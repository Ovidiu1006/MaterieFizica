<!-- index.html: Main page with file upload functionality -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Installation Website</title>
</head>
<body>
    <h1>File Installation Page</h1>
    
    <!-- Form for uploading files -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".zip, .tar, .gz">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
